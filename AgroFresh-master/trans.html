<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
   <title>Document</title>
   <link rel="stylesheet" href="trans.css">
   <script src="trans.js"></script>
   <script src="javascript.js"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>

<body>


<div class='app'>
  <div class='header'>
    <div class='row'>
      <div class='col'>
        <div class='icon'>
          <div class='logo' id='tour-logo'>
            <i class='fas fa-bus'></i>
            Transport
          </div>
        </div>
      </div>
      <div class='col'>
        <div class='controls'>
          <button class='icon'>
            <i class='fas fa-envelope'></i>
          </button>
          <button class='icon'>
            <i class='fas fa-bell'></i>
          </button>
          <button class='user-profile' id='tour-user'>
            Farmer
            <img src='farmer.jpg'>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class='body'>
    <div class='sidebar'>
      <ul class='sidebar-nav'>
        <li>
          <button>
            <span>Dashboard</span>
            <i class='fas fa-home'></i>
          </button>
        </li>
        <li>
          <button id='tour-elements'>
            <span>Elements</span>
            <i class='fas fa-basketball-ball'></i>
          </button>
        </li>
        <li>
          <button>
            <span>Components</span>
            <i class='fas fa-book'></i>
          </button>
        </li>
        <li>
          <button>
            <span>Forms</span>
            <i class='fas fa-car'></i>
          </button>
        </li>
        <li>
          <button>
            <span>Icons</span>
            <i class='fas fa-cloud'></i>
          </button>
        </li>
        <li class='cta'>
          <button class='primary' id='tour-action'>
            Action
          </button>
        </li>
        <li class='cta'>
          <button class='primary' id='start-tour'>
            Start New Tour
          </button>
        </li>
      </ul>
    </div>
    <div class='main'>
      <div class='main__content'>
        <h1 class='h1 title'>
          <i class='fas fa-home'></i>
          <span>Dashboard</span>
        </h1>
        <div class='dashcards'>
          <div class='col'>
            <div class='card'>
              <i class='fas fa-home'></i>
              <h5 class='card__subtitle'>Subtitle</h5>
              <h2 class='card__title'>Title</h2>
              <p class='card__extra'>Simple Information</p>
            </div>
          </div>
          <div class='col'>
            <div class='card'>
              <i class='fas fa-home'></i>
              <h5 class='card__subtitle'>Subtitle</h5>
              <h2 class='card__title'>Title</h2>
              <p class='card__extra'>Simple Information</p>
            </div>
          </div>
          <div class='col'>
            <div class='card' id='tour-card'>
              <i class='fas fa-home'></i>
              <h5 class='card__subtitle'>Subtitle</h5>
              <h2 class='card__title'>Title</h2>
              <p class='card__extra'>Simple Information</p>
            </div>
          </div>
        </div>
        <div class='table-card'>
          <h2>Table</h2>
          <table class='table'>
            <thead>
              <tr>
                <td id='tour-table'>Name</td>
                <td>Email</td>
                <td>Username</td>
                <td>Status</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
              </tr>
              <tr>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
              </tr>
              <tr>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
              </tr>
              <tr>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
              </tr>
              <tr>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
              </tr>
              <tr>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
